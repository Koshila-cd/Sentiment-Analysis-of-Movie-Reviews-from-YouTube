<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Chamb - Responsive E-commerce HTML5 Template</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--enable mobile device-->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--fontawesome css-->
   <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
   <!--bootstrap css-->
   <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
   <!--animate css-->
   <link rel="stylesheet" href="../../assets/css/animate-wow.css">
   <!--main css-->
   <link rel="stylesheet" href="../../assets/css/style.css">
   <link rel="stylesheet" href="../../assets/css/bootstrap-select.min.css">
   <link rel="stylesheet" href="../../assets/css/slick.min.css">
   <!--responsive css-->
   <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
   <header id="header" class="top-head">
         <nav class="navbar navbar-default">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-4 col-sm-12 left-rs">
                     <div class="navbar-header">
                        <button type="button" id="top-menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"> 
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        </button>
                        <a href="index.html" class="navbar-brand"><img src="../../assets/images/logo.jpeg" alt="SpyRated logo" /></a>
                     </div>
                     <form class="navbar-form navbar-left web-sh">
                        <div class="form">
                           <input type="text" class="form-control" placeholder="Search for Movies" disabled>
                        </div>
                     </form>
                  </div>
                  <div class="col-md-8 col-sm-12">
                     <div class="right-nav">
                        <div class="login-sr">
                           <div class="login-signup">
                              <ul>
                                 <li><a href="#" aria-disabled="true">Login</a></li>
                                 <li><a class="custom-b" href="#" aria-disabled="true">Sign up</a></li>
                              </ul>
                           </div>
                        </div>
                        <div class="nav-b hidden-xs">
                           <div class="nav-box">
                              <ul>
                                 <li><a href="howitworks.html" aria-disabled="true">How it works</a></li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </nav>
      </header>
   <div class="page-content-product">
      <div class="main-product">
         <div class="container">
            <div class="row clearfix">
               <div class="find-box">
                  <!-- <h1>Rate<br>like no other.</h1> -->
                  <h4>"Every movie presents its challenges" &nbsp; -Jack Black</h4><br>
                  <div class="product-sh">
                     <div class="col-sm-3">
                        <div class="form-sh">
                           <input type="text" id="name" required placeholder="Trailer Title"  #title >
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="form-sh">
                           <input type="text" placeholder="Trailer URL"  #url >
                        </div>
                     </div>
                     <div class="col-sm-3">
                        <div class="form-sh"> <a class="btn" href="#" (click)="addTrailer(title.value, url.value )">Add</a> </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row clearfix">
               <div class="col-lg-3 col-sm-6 col-md-3" *ngFor="let movie of movies">
                     <div class="box-img">
                        <div style="height: 100px;">
                           <h4>{{movie.movieName}}</h4>
                        </div>                    
                        <a href={{movie.trailerUrl}} target="_blank"><img src={{movie.thumbnail}} alt="moive trailer image" /></a>
                        <h4>rate: {{movie.rate}}</h4>
                        <img src={{movie.ticket}} width="30px" height="30px" alt="golden ticket"/>
                     </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="../../assets/js/jquery-1.12.4.min.js"></script>
   <!--bootstrap js-->
   <script src="../../assets/js/bootstrap.min.js"></script>
   <script src="../../assets/js/bootstrap-select.min.js"></script>
   <script src="../../assets/js/slick.min.js"></script>
   <script src="../../assets/js/wow.min.js"></script>
   <!--custom js-->
   <script src="../../assets/js/custom.js"></script>
</body>

</html>
