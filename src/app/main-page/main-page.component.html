   <div class="page-content-product">
      <div class="main-product">
         <div class="container">
            <div class="row clearfix">
               <div class="find-box">
                  <!-- <h1>Rate<br>like no other.</h1> -->
                  <h4>"Every movie presents its challenges" &nbsp; -Jack Black</h4><br>
                  <div class="product-sh">
                     <div class="col-sm-3">
                        <div class="form-sh">
                           <input type="text" id="name" required placeholder="Trailer Title"  #title >
                           <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"> </div>> -->
                        </div>
                     </div>
                     <div class="col-sm-6">
                        <div class="form-sh">
                           <input type="text" placeholder="Trailer URL"  #url >
                        </div>
                     </div>
                     <div class="col-sm-3">
                        <div class="form-sh"> <a class="btn" href="#" (click)="addTrailer(title.value, url.value )">Add</a> </div>
                     </div>
                     <!-- <p>Or simply<a href="#"> click here </a> and add your movie trailer!</p> -->
                  </div>
               </div>
            </div>
            <div class="row clearfix">
               <div class="col-lg-3 col-sm-6 col-md-3" *ngFor="let movie of movies">
                     <div class="box-img">
                        <div style="height: 100px;">
                           <h4>{{movie.movieName}}</h4>
                        </div>                    
                        <a href={{movie.trailerUrl}} target="_blank"><img src={{movie.thumbnail}} alt="moive trailer image" /></a>
                        <h4>rate: {{movie.rate}}</h4>
                        <img src={{movie.ticket}} width="30px" height="30px" alt="golden ticket"/>
                     </div>
               </div>
            </div>
